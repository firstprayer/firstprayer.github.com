<!Doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/assets/bootstrap.min.css">
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<div class="container" id="banner" style="margin-top:200px;font-size:80px;font-weight:bold;text-align:center">
			<div class="col-md-3" style="display:none">Are</div>
			<div class="col-md-3" style="display:none">You</div>
			<div class="col-md-3" style="display:none">Ready</div>
			<div class="col-md-3" style="display:none">?!</div>
		</div>
		<div class="container" style="margin-top:40px;display:none;" id="next-phase-container">
			<div class="col-md-2 col-md-offset-5">
				<a href="/phase3.html" class="btn btn-success" style="width:100%; font-size:24px; font-weight:bold;">
					Next >>
				</a>
			</div>
		</div>

		<script type="text/javascript">

			function next(){
				var strings = [
					'都叫你三思了',
					'有没有觉得这个音乐很燃',
					'很熟悉',
					'猜对了就是《非诚勿扰》!',
					'什么？你问我是不是经常看？',
					'我很高兴你问了这个问题',
					'答案一如既往的是：室友看的时候围观了一下',
					'那首《可惜不是你》我也挺喜欢的',
					'Anyway',
					'你以为我是逗你玩',
					'但实际上',
					'我确实是在逗你玩……',
					'well也不全是',
					'欲知后事如何',
					'请',
					'看我的嘴型',
					'听我的发音',
					'来跟我一起说',
					'"我母鸡啊"',
					'好吧下面有个按钮按不按你随意吧'
				]
				strings.forEach(function(s){
					alert(s);
				});
				$('#next-phase-container').fadeIn();
			}

			

			function start(){
				setTimeout(function(){
					$('#backmusic')[0].play();

					var words = $('#banner').find('.col-md-3');
					var idx = 0;
					var interval = 300;

					function callback(){
						$(words[idx]).show();
						idx += 1;
						if(idx < words.length){
							setTimeout(callback, interval);
						}else{
							next();
						}
					}
					
					setTimeout(callback, interval);
				}, 5000);
				
			}
			
		</script>

		<audio id="backmusic" onloadeddata="start()">
	        <source src="/assets/feichengwurao.mp3" type="audio/mp3">
	    </audio>
	</body>
</html>
