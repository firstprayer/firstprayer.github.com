<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container azul">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="{{ site.url }}" id="logo" title="{{ site.data.brume.name }}"
             style="">
             <img src="{{site.baseurl}}/images/avatar-small.jpg" style="margin-top:10px; width:80%; margin-bottom:10px;border-radius:5px;">
           </a>
        </div>
        {% include navigation.html %}
        <div class="col span_3 center" style="padding-top:40px;">
          <i>The blog of Firstprayer</i>
          <i>On The Way To Be A Data Scientist</i>
        </div>
      </header>

      <div style="border-top: 1px solid #b3b3b3; border-bottom: 1px solid #b3b3b3; padding:10px 0 10px 0px;margin-bottom: 10px;">
        I'm developing a <a href="http://webcoursify.github.io">Mini Course</a> about <b>Web Development</b>. Check it out!
      </div>

      {{ content }}

      <footer>
        <p>
          This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/deed.en_US">Creative Commons Attribution-NonCommercial 4.0 International License</a>.
        </p>
      </footer>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54466115-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
